<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- style -->
    <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>

<div class="container">
    <div class="card p-4">
        <h2 class="text-center mb-3">Student Grade Calculator</h2>

        <form id="gradeForm" class="mb-3">
            <div class="row mb-2">
                <div class="col">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" id="fname" class="form-control" required>
                </div>
                <div class="col">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" id="lname" class="form-control" required>
                </div>
            </div>

            <!-- Subject Inputs -->
            <div class="mb-2"><label class="form-label">Science</label><input type="number" id="sci" class="form-control" required></div>
            <div class="mb-2"><label class="form-label">English</label><input type="number" id="eng" class="form-control" required></div>
            <div class="mb-2"><label class="form-label">ICT</label><input type="number" id="ict" class="form-control" required></div>
            <div class="mb-2"><label class="form-label">Math</label><input type="number" id="math" class="form-control"required></div>
            <div class="mb-2"><label class="form-label">Filipino</label><input type="number" id="fil" class="form-control" required></div>
            <div class="mb-2"><label class="form-label">PE</label><input type="number" id="pe" class="form-control"required></div>

            
            <button type="button" id="calcBtn" class="btn">Calculate GWA</button>
        </form>

        <div id="output" class="mt-3 p-3 rounded"></div>
    </div>
</div>

<!-- Python file -->
<py-script src="main.py"></py-script>

</body>
</html>
